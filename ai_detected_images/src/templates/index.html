<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Face Detection</h1>
        <button onclick="startDetection()">Detect</button>
        <div class="video-container">
            <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video feed">
        </div>
        <div id="result" style="display:none;">
            <p id="match-status"></p>
            <p id="match-percentage"></p>
        </div>
    </div>
    <script>
        function startDetection() {
            document.getElementById('result').style.display = 'block';
            fetch('/detect')
                .then(response => response.text())
                .then(data => {
                    if (data.includes('true')) {
                        document.getElementById('match-status').innerText = 'Match found!';
                    } else {
                        document.getElementById('match-status').innerText = 'No match found!';
                    }
                    document.getElementById('match-percentage').innerText = 'Match percentage: ' + data.split(':')[1];
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
